<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy Vecro Geolocation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-12 col-sm-12 nav">
				<button id="encuentrame">Encuéntrame</button>
				<div class="cuadros">
					<label for="origin">Origen</label>
					<input id="origin-input" class="controls" type="text" placeholder="Elige un punto de partida">
				</div>
				<div class="cuadros">	
					<label for="destination">Destino</label>
					<input id="destination-input" class="controls" type="text" placeholder="Elige un destino">
				</div>
				<button id="ruta">Ruta</button>
			</div>
		</div>
		<!-- MAPA -->		
		<div class="row">
			<div class="col-md-12 col-sm-12" id="map">
				<!-- Aquí ira nuestro mapa -->
			</div>
		</div>
	</section>

	<!-- Google Maps Api-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuirPmXXn-_MU3BSj3wVvADlh23eZP7h8&libraries=places&callback=initMap" async defer></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
